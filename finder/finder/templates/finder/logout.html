{% extends 'finder/base.html' %}
{% load i18n %}

{% block title %}
   Sign Out
{% endblock %}

{% block content %}
<h1>Finder: Logout</h1>
<br>
<br>
<p>Are you sure you want to sign out?'</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
 
  <button type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
