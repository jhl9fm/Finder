<!DOCTYPE html>
<html lang="en" style="height:100%; width:100%">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}{% endblock %}</title>
  <style>
    .list-group{
      max-height: 200px;
      margin-bottom: 5px;
      overflow:scroll;
      -webkit-overflow-scrolling: touch;
      padding:0;
  		margin:0;
	  	display: inline-block;
		  text-align:left;
    }
  </style>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body style="height:100%; width:100%">

  <!-- Navigation -->
  <div>
    <nav class="navbar navbar-expand-lg navbar-light static-top" style="background-color: #e3f2fd;">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">  
              <li class="active"><a href="{% url 'finder:home' %}"  class="px-3">Home</a></li>
    
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true"> <span class="nav-label">Events</span> <span class="caret"></span></a> 
    
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'finder:search' %}">Search Events</a></li>
                    <li><a href="{% url 'finder:event_list' %}">Manage Events</a></li>
                    <li><a href="{% url 'finder:reg_list' %}">Registered Events</a></li>
                  </ul>
              </li>
              <li class="nav-item active">
                <a href="{% url 'finder:about' %}" class="px-2">About</a>
              </li>
              <li class="nav-item active">
                <a href="{% url 'finder:contact' %}" class="px-2">Contact</a>
              </li>
              {% if user.is_authenticated %}
              <a class="active" href="{% url 'finder:logout' %}">Logout</i></a> 
            
              {% else %}
              <a class="active" href="{% provider_login_url 'google' %}">Login</i></a> 
              {% endif %}
            </ul>
          </div>
        </div>
      </nav> 
  </div>

  <!-- Page Content -->
  <div class="container" style="height:100%; width:100%; padding: 25px 25px;">
    <!-- <div class="row"> -->
      <div class="col-lg-12 text-left" style="height:100%; width:100%;">
        {% block content %}
        {% endblock %}
      </div>
    <!-- </div> -->
  </div>
